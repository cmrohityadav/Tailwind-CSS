<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <!-- equal parts -->
    <div class="grid gap-2 m-2 sm:grid-cols-2 grid-cols-1">
        <!-- sm:smaller se above device me apply hoga: chhote device pe kya apply -->
        <div class="min-h-[100px] bg-orange-400 "></div>
        <div class="min-h-[100px] bg-green-400 "></div>
        
    </div>

    <!-- non equal parts -->
    <div class="grid gap-2 m-2 sm:grid-cols-12 ">
       
        <div class="min-h-[100px] bg-orange-400 sm:col-span-4 "></div>
        <div class="min-h-[100px] bg-green-400 sm:col-span-8"></div>
        
    </div>
    <div class="grid gap-2 m-2 sm:grid-cols-12 ">
      
        <div class="min-h-[100px] bg-orange-400 sm:col-span-2 "></div>
        <div class="min-h-[100px] bg-green-400 sm:col-span-8"></div>
        <div class="min-h-[100px] bg-red-400 sm:col-span-2"></div>
        
    </div>

    <!-- hidding -->
    <div class="grid gap-2 m-2 sm:grid-cols-12 ">
       
        <div class="min-h-[100px] bg-black sm:col-span-2 hidden sm:block"></div>
        <div class="min-h-[100px] bg-yellow-400 sm:col-span-8"></div>
        <div class="min-h-[100px] bg-purple-600 sm:col-span-2 hidden sm:block"></div>
        
    </div>


</body>
</html>
